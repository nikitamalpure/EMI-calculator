<!DOCTYPE html>
<html lang="en">
  <head>
 <script src="js/app.js"></script>  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EMI calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    


<div class="row mt-4">
  <div class="col-md-2"></div>
  <div class="col-md-4">
  <legend class="text-primary">EMI calculator</legend>
  
  <div class="alert alert-danger" id="errorMessage">
  <!--  Please Enter valid amount-->
  </div>

    <div class="form-group">
      <label for="loanAmount">Loan Amount</label>
      <input type="number" class="form-control" id="loanAmount" value="50000">
      
    </div>


   <div class="form-group">
      <label for="interestRate">Interest Rate</label>
      <input type="number" class="form-control" id="interestRate" value="10">
      
    </div>
    

    <div class="form-group">
      <label for="duration">Duration (In years)</label>
      <input type="number" class="form-control" id="duration" value="20">
      
    </div> 
  
    <button type="submit" class="btn btn-primary float-right" onclick="calculate()">Calculate EMI</button>
  </div>

    <div class="col-md-4" style="text-align: center; margin-top: 100px;">
    <h5 class="text-info">EMI</h5>
    <h4 class="text-primary">
      ₹.<span id="emi">0</span>
    </h4>
    <h5 class="text-info">Total Interest amount</h5>
    <h4 class="text-primary">
        ₹.<span id="totalInterest">0</span>
    </h4>
    <h5 class="text-info">Total Payment</h5>
    <h4 class="text-primary">
        ₹.<span id="totalPayment">0</span>
    </h4>
  
    </div> 
    
  <div class="col-md-2"></div>
  



</div>


<link rel="stylesheet" href="bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
